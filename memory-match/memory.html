<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match | GameStation</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../modal.css">
    <link rel="stylesheet" href="memory-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav class="nav-bar">
            <a href="../index.html" class="back-link">
                <span>‚Üê</span> Back to Hub
            </a>
            <h3>Memory Match</h3>
        </nav>

        <div class="game-container">
            <div class="game-stats">
                <div class="stat-item">Moves: <span id="moves" class="stat-value">0</span></div>
                <div class="stat-item">Time: <span id="timer" class="stat-value">0:00</span></div>
                <div class="stat-item">Best: <span id="bestTime" class="stat-value">--</span></div>
            </div>

            <div class="memory-grid" id="memoryGrid">
                <!-- Cards will be generated by JS -->
            </div>

            <div class="controls">
                <button class="btn btn-primary" id="resetBtn">New Game</button>
            </div>
        </div>
    </div>
    <script src="../modal.js"></script>
    <script src="memory.js"></script>
    <script type="module" src="../script.js"></script>
</body>

</html>
