<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Speed Test | GameStation</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../modal.css">
    <link rel="stylesheet" href="click-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>


<div class="container">
    <nav class="nav-bar">
        <a href="../index.html" class="back-link">
            <span>‚Üê</span> Back to Hub
        </a>
        <h3>Click Speed Test</h3>
    </nav>

    <div class="game-container">
        <div class="test-area" id="testArea">
            <div id="status">Click here to start!</div>
            <div id="timer">10</div>
            <div id="clicks">0 clicks</div>
            <div id="cps">0.0 CPS</div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="startBtn">New Test</button>
        </div>

        <div class="game-stats" style="margin-top: 2rem;">
            <div class="stat-item">Best: <span id="bestCPS" class="stat-value">0.0</span> CPS</div>
        </div>
    </div>
</div>
<script src="../modal.js"></script>
