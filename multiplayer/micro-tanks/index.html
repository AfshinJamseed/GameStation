<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Tanks | GameStation Multiplayer</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <nav class="game-nav">
            <a href="../index.html" class="back-link">
                <span>‚Üê</span> Back to Arena
            </a>
            <div class="score-board">
                <div class="p1-score">P1 <span id="score1">0</span></div>
                <div class="vs">VS</div>
                <div class="p2-score"><span id="score2">0</span> P2</div>
            </div>
            <button id="restart-btn" class="icon-btn">‚Üª</button>
        </nav>

        <main class="game-area">
            <canvas id="gameCanvas"></canvas>

            <div id="start-screen" class="overlay active">
                <h1 class="game-title">MICRO TANKS</h1>
                <div class="controls-guide">
                    <div class="p1-controls">
                        <h3>Player 1</h3>
                        <div class="keys">
                            <div class="key-row"><span class="key">W</span></div>
                            <div class="key-row"><span class="key">A</span><span class="key">S</span><span
                                    class="key">D</span></div>
                        </div>
                        <p>Space to Shoot</p>
                    </div>
                    <div class="p2-controls">
                        <h3>Player 2</h3>
                        <div class="keys">
                            <div class="key-row"><span class="key">‚Üë</span></div>
                            <div class="key-row"><span class="key">‚Üê</span><span class="key">‚Üì</span><span
                                    class="key">‚Üí</span></div>
                        </div>
                        <p>Enter to Shoot</p>
                    </div>
                </div>
                <p class="instruction">First to 5 Wins!</p>
                <button id="start-btn" class="btn btn-primary">START BATTLE</button>
            </div>

            <div id="game-over-screen" class="overlay">
                <h2 id="winner-text">Player 1 Wins!</h2>
                <button id="play-again-btn" class="btn btn-primary">Play Again</button>
            </div>

            <!-- Touch Controls -->
            <div class="touch-controls">
                <div class="p1-touch">
                    <div class="d-pad">
                        <button class="t-btn up" data-key="KeyW">W</button>
                        <button class="t-btn left" data-key="KeyA">A</button>
                        <button class="t-btn down" data-key="KeyS">S</button>
                        <button class="t-btn right" data-key="KeyD">D</button>
                    </div>
                    <button class="t-btn shoot" data-key="Space">üí•</button>
                </div>
                <div class="p2-touch">
                    <div class="d-pad">
                        <button class="t-btn up" data-key="ArrowUp">‚Üë</button>
                        <button class="t-btn left" data-key="ArrowLeft">‚Üê</button>
                        <button class="t-btn down" data-key="ArrowDown">‚Üì</button>
                        <button class="t-btn right" data-key="ArrowRight">‚Üí</button>
                    </div>
                    <button class="t-btn shoot" data-key="Enter">üí•</button>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="game.js"></script>
</body>

</html>
