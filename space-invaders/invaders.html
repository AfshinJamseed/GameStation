<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders | GameStation</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../modal.css">
    <link rel="stylesheet" href="invaders-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav class="nav-bar">
            <a href="../index.html" class="back-link">
                <span>‚Üê</span> Back to Hub
            </a>
            <h3>Space Invaders</h3>
        </nav>

        <div class="game-container">
            <div class="game-stats">
                <div class="stat-item">Score: <span id="score" class="stat-value">0</span></div>
                <div class="stat-item">Lives: <span id="lives" class="stat-value">3</span></div>
                <div class="stat-item">Level: <span id="level" class="stat-value">1</span></div>
            </div>

            <canvas id="invadersCanvas" width="600" height="600"></canvas>

            <div class="controls">
                <button class="btn btn-primary" id="startBtn">Start Game</button>
            </div>

            <p style="margin-top: 1rem; color: var(--text-secondary);">Arrow Keys to move, Spacebar to shoot</p>
        </div>
    </div>
    <script src="../modal.js"></script>
    <script src="invaders.js"></script>
    <script type="module" src="../script.js"></script>
</body>

</html>
