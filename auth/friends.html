<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends | GameStation</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../modal.css">
    <link rel="stylesheet" href="friends-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="friends-container">
            <header class="friends-header">
                <h1>Social Hub</h1>
                <p>Connect with other players</p>
            </header>

            <div class="social-tabs">
                <button class="tab-btn active" data-tab="friends">My Friends</button>
                <button class="tab-btn" data-tab="requests">Requests <span id="requestCount"
                        class="badge"></span></button>
                <button class="tab-btn" data-tab="search">Search</button>
            </div>

            <div class="tab-content active" id="friendsTab">
                <div class="friends-grid" id="friendsList">
                    <!-- Friends will be rendered here -->
                    <div class="loading-spinner">Searching the galaxy for your friends...</div>
                </div>
            </div>

            <div class="tab-content" id="requestsTab">
                <div class="requests-list" id="requestsList">
                    <!-- Pending requests will be rendered here -->
                    <p class="empty-state">No pending requests</p>
                </div>
            </div>

            <div class="tab-content" id="searchTab">
                <div class="search-bar">
                    <input type="text" id="userSearchInput" placeholder="Enter username to search...">
                    <button id="searchBtn">üîç Search</button>
                </div>
                <div class="search-results" id="searchResults">
                    <!-- Search results here -->
                    <p class="empty-state">Search for players to add them as friends</p>
                </div>
            </div>
        </div>
    </div>

    <script src="../modal.js"></script>
    <script type="module" src="friends.js"></script>
    <script type="module" src="../script.js"></script>
</body>

</html>
