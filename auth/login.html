<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | GameStation</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="auth-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav class="nav-bar">
            <a href="../index.html" class="back-link">
                <span>‚Üê</span> Back to Hub
            </a>
            <h3>GameStation</h3>
        </nav>

        <div class="auth-container">
            <div class="auth-box">
                <h1 class="auth-title" id="authTitle">Welcome Back</h1>
                <p class="auth-subtitle" id="authSubtitle">Sign in to continue</p>

                <div class="auth-toggle">
                    <button class="toggle-btn active" id="loginTab">Login</button>
                    <button class="toggle-btn" id="signupTab">Sign Up</button>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label>Username or Email</label>
                        <input type="text" id="loginIdentifier" placeholder="Enter username or email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <div class="password-field">
                            <input type="password" id="loginPassword" placeholder="Enter password" required>
                            <button type="button" class="password-toggle" data-target="loginPassword">üëÅÔ∏è</button>
                        </div>
                    </div>
                    <div class="error-message" id="loginError"></div>
                    <button type="submit" class="btn btn-primary auth-btn">Sign In</button>
                </form>

                <!-- Signup Form -->
                <form id="signupForm" class="auth-form hidden">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="signupUsername" placeholder="Choose a username" required minlength="3">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="signupEmail" placeholder="your@email.com" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <div class="password-field">
                            <input type="password" id="signupPassword" placeholder="Create password" required
                                minlength="6">
                            <button type="button" class="password-toggle" data-target="signupPassword">üëÅÔ∏è</button>
                        </div>
                        <div class="password-strength" id="passwordStrength"></div>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <div class="password-field">
                            <input type="password" id="signupConfirm" placeholder="Confirm password" required>
                            <button type="button" class="password-toggle" data-target="signupConfirm">üëÅÔ∏è</button>
                        </div>
                    </div>
                    <div class="error-message" id="signupError"></div>
                    <button type="submit" class="btn btn-primary auth-btn">Create Account</button>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="auth.js"></script>
    <script type="module" src="../script.js"></script>
</body>

</html>
