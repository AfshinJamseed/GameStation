<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 | GameStation</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../modal.css">
    <link rel="stylesheet" href="2048-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav class="nav-bar">
            <a href="../index.html" class="back-link">
                <span>‚Üê</span> Back to Hub
            </a>
            <h3>2048</h3>
        </nav>

        <div class="game-container">
            <div class="game-stats">
                <div class="stat-item">Score: <span id="score" class="stat-value">0</span></div>
                <div class="stat-item">Best: <span id="best" class="stat-value">0</span></div>
            </div>

            <div id="grid2048" class="grid-2048">
                <!-- Grid generated by JS -->
            </div>

            <div class="controls">
                <button class="btn btn-primary" id="newGameBtn">New Game</button>
            </div>

            <p style="margin-top: 1rem; color: var(--text-secondary);">Use Arrow Keys to play</p>
        </div>
    </div>
    <script src="../modal.js"></script>
    <script src="2048.js"></script>
    <script type="module" src="../script.js"></script>
</body>

</html>
